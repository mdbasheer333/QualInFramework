<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<style>
.my-custom-scrollbar {
position: relative;
height: 600px;
overflow: auto;
}
.table-wrapper-scroll-y {
display: block;
}


</style>

<body>

	<nav></nav>

	<div class="container">
		<br>
		<br>
		<h2>Current projects</h2>

		<div>
		
		
		
	<div class="table-wrapper-scroll-y my-custom-scrollbar">
			<div>

				<!-- <table class="table table-bordered table-striped mb-0 table-striped"> -->
				<table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm">
					<thead>
						<tr>
							<th>SNo</th>
							<th>TC Name</th>
							<th>TC Description</th>
							<th>TC status</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="eachList:${reportList}">
							<td th:text="${eachList.serialNo}"></td>
							<td th:text="${eachList.tcName}"></td>
							<td th:text="${eachList.tcDescription}"></td>
							<td th:text="${eachList.tcStatus}"></td>
						</tr>
					</tbody>

				</table>
			</div>
			</div>
		</div>
	</div>



</body>

</html>
